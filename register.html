<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login_header">
                <span>Register</span>
            </div>
            <form action="#" method="POST">
                <div class="input_box">
                    <input type="text" id="username" class="input_field" required>
                    <label for="username" class="label">Username</label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="email" id="email" class="input_field" required>
                    <label for="email" class="label">Email</label>
                    <i class="bx bx-envelope icon"></i>
                </div>
                <div class="input_box">
                    <input type="password" id="password" class="input_field" required>
                    <label for="password" class="label">Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="input_box">
                    <input type="submit" class="input_submit" value="Register">
                </div>
            </form>
            <div class="login">
                <span>Already have an account? <a href="login.html">Login</a></span>
            </div>
        </div>
    </div>
</body>
</html>
